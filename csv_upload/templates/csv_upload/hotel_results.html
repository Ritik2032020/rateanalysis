<!DOCTYPE html>
<html>
<head>
    <title>Hotel Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    {% include './navbar.html' %} 
    <h1>Hotels in {{ selected_location }}</h1>
    <ul>
        {% for hotel_name in hotel_names %}
            <li>{{ hotel_name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
